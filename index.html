<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,200;0,300;0,400;0,600;0,800;0,900;1,100&family=Roboto:wght@700&family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body class="principal-color">
    <main class="container d-flex justify-content-center align-items-center  alto-100 p-3 w-100 ">
        <div class="row  ancho">
            <div class="col-6">
                <p class=" fs-4 fuente">Calc</p>
            </div>
            <div class="col-6  ">
                <div class="row">
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <p class=" fs-6 fuente">Theme</p>
                    </div>
                    <div class="col-6">
                        <div class="row d-flex justify-content-center align-items-center text-white">
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <p class="fuente">1</p>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <p class="fuente">2</p>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <p class="fuente">3</p>
                            </div>
                            <div class="col-12 ">
                                <input type="range" min="1" max="3" id="rangotema" class="w-100 rango fuente">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!--Agregar Range y sistema d-flex y grid-->
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center m-2">
                <!--Entrada-->
                <input type="text" class="w-100 pantallita fuente text-end" disabled id="entrada">
            </div>
            <div class="row m-2  p-2  secondary-color">
               
                <!--Primera Fila-->
                <div class="col-3 boton-acomodado" >
                    <button type="button" class="btn btn-lg color-num  boton-chido" id="7">7</button>
                </div>
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg  color-num boton-chido" id="8">8</button>
                </div>
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg  color-num boton-chido" id="9">9</button>
                </div>
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg boton-chido boton-eliminar btn-color-elim" id="eliminar-char">DEL</button>
                </div>

                <!--Segunda Fila-->
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg  color-num boton-chido" id="4">4</button>
                </div>
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg  color-num boton-chido" id="5">5</button>
                </div>
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg  color-num boton-chido" id="6">6</button>
                </div>
                <div class="col-3 boton-acomodado ">
                    <button type="button" class="btn btn-lg boton-chido color-num" id="+">+</button>
                </div>

                <!--Tercera Fila-->
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg  color-num boton-chido" id="1">1</button>
                </div>
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg  color-num boton-chido" id="2">2</button>
                </div>
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg  color-num boton-chido" id="3">3</button>
                </div>
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg boton-chido color-num" id="-">-</button>
                </div>
                <!--Cuarta Fila-->
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg  color-num boton-chido" id=".">.</button>
                </div>
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg  color-num boton-chido" id="0">0</button>
                </div>
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg boton-chido color-num" id="/">/</button>
                </div>
                <div class="col-3 boton-acomodado">
                    <button type="button" class="btn btn-lg boton-chido color-num" id="x">x</button>
                </div>
                <!--Quinta Fila-->
                <div class="col-6 boton-acomodado">
                    <button type="button" class="btn-color-elim btn btn-lg boton-chido boton-eliminar" id="reset">RESET</button>
                </div>

                <div class="col-6 boton-acomodado">
                    <button type="button" class="btn-color btn btn-lg boton-chido text-white igual" id="calc">=</button>
                </div>
            </div>
        </div>
        
    </main>
    <footer><p class="credito">Creado por JMVH <a href="https://github.com/ManyVH?tab=repositories" class="perfil">@ManyVH</a></p></footer>
    <script src="main.js"></script>
</body>

</html>
